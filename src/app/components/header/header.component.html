<header 
  [class]="'fixed top-0 left-0 right-0 z-50 transition-all duration-300 ' + 
           (isScrolled() ? 'bg-background/80 backdrop-blur-lg border-b border-border' : 'bg-transparent')">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2 group">
        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center">
          <span class="text-white font-bold text-lg">S</span>
        </div>
        <span class="text-xl font-bold gradient-text">Sawtai</span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center gap-8">
        <a routerLink="/" routerLinkActive="text-primary" [routerLinkActiveOptions]="{exact: true}"
           class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">
          Accueil
        </a>
        <a routerLink="/services" routerLinkActive="text-primary"
           class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">
          Services
        </a>
        <a href="https://castingvoixoff.ma" target="_blank" rel="noopener noreferrer"
           class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">
          Voice-Over
        </a>
      </nav>

      <!-- Desktop CTA -->
      <div class="hidden md:flex items-center gap-3">
        <a routerLink="/demo"
           class="px-4 py-2 text-sm font-medium text-foreground hover:bg-accent rounded-lg transition-colors">
          Demander une démo
        </a>
        <a href="mailto:contact@sawtai.ma"
           class="px-4 py-2 text-sm font-medium bg-primary text-primary-foreground rounded-lg hover:bg-primary/90 transition-colors">
          Nous contacter
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 text-foreground hover:bg-accent rounded-lg transition-colors">
        <lucide-icon [img]="isMobileMenuOpen() ? X : Menu" [size]="24"></lucide-icon>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div 
      [class]="'md:hidden overflow-hidden transition-all duration-300 ' + 
               (isMobileMenuOpen() ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0')">
      <nav class="flex flex-col gap-4 py-4 border-t border-border">
        <a routerLink="/" (click)="closeMobileMenu()"
           routerLinkActive="text-primary" [routerLinkActiveOptions]="{exact: true}"
           class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">
          Accueil
        </a>
        <a routerLink="/services" (click)="closeMobileMenu()"
           routerLinkActive="text-primary"
           class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">
          Services
        </a>
        <a href="https://castingvoixoff.ma" target="_blank" rel="noopener noreferrer"
           class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors">
          Voice-Over
        </a>
        <a routerLink="/demo" (click)="closeMobileMenu()"
           class="text-sm font-medium text-foreground hover:bg-accent rounded-lg px-4 py-2 transition-colors">
          Demander une démo
        </a>
        <a href="mailto:contact@sawtai.ma"
           class="text-sm font-medium bg-primary text-primary-foreground rounded-lg px-4 py-2 hover:bg-primary/90 transition-colors text-center">
          Nous contacter
        </a>
      </nav>
    </div>
  </div>
</header>
