<div *ngIf="isOpen" 
     class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 overflow-y-auto"
     (click)="onBackdropClick($event)">
  <div class="bg-card border border-border rounded-2xl w-full max-w-3xl my-8" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-border">
      <div>
        <h2 class="text-2xl font-bold">Demande de Chatbot Vocal IA</h2>
        <p class="text-sm text-muted-foreground mt-1">
          Configurez votre assistant vocal intelligent en Darija
        </p>
      </div>
      <button 
        (click)="onClose()"
        [disabled]="isSubmitting()"
        class="p-2 hover:bg-accent rounded-lg transition-colors disabled:opacity-50">
        <lucide-icon [img]="X" [size]="24"></lucide-icon>
      </button>
    </div>

    <!-- Success Message -->
    <div *ngIf="isSuccess()" 
         class="m-6 p-6 bg-green-500/10 border border-green-500/20 rounded-xl flex items-start gap-4">
      <lucide-icon [img]="CheckCircle2" [size]="24" class="text-green-500 flex-shrink-0"></lucide-icon>
      <div>
        <h3 class="font-semibold text-green-500 mb-1">Demande envoyée avec succès !</h3>
        <p class="text-sm text-muted-foreground">
          Notre équipe vous contactera sous 24h pour discuter de votre projet.
        </p>
      </div>
    </div>

    <!-- Form -->
    <form *ngIf="!isSuccess()" (ngSubmit)="onSubmit()" class="p-6 space-y-6 max-h-[70vh] overflow-y-auto">
      <!-- Personal Information -->
      <div class="space-y-4">
        <h3 class="font-semibold text-lg">Informations de contact</h3>
        
        <div class="grid md:grid-cols-2 gap-4">
          <div class="space-y-2">
            <label for="firstName" class="block text-sm font-medium">
              Prénom <span class="text-destructive">*</span>
            </label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="formData.firstName"
              required
              class="w-full px-3 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring-2 focus:ring-ring text-sm"
              placeholder="Votre prénom">
          </div>

          <div class="space-y-2">
            <label for="lastName" class="block text-sm font-medium">
              Nom <span class="text-destructive">*</span>
            </label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="formData.lastName"
              required
              class="w-full px-3 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring-2 focus:ring-ring text-sm"
              placeholder="Votre nom">
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium">
              Email <span class="text-destructive">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              required
              class="w-full px-3 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring-2 focus:ring-ring text-sm"
              placeholder="vous@entreprise.ma">
          </div>

          <div class="space-y-2">
            <label for="phone" class="block text-sm font-medium">
              Téléphone <span class="text-destructive">*</span>
            </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              [(ngModel)]="formData.phone"
              required
              class="w-full px-3 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring-2 focus:ring-ring text-sm"
              placeholder="+212 6XX XXX XXX">
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div class="space-y-2">
            <label for="company" class="block text-sm font-medium">
              Entreprise <span class="text-destructive">*</span>
            </label>
            <input
              type="text"
              id="company"
              name="company"
              [(ngModel)]="formData.company"
              required
              class="w-full px-3 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring-2 focus:ring-ring text-sm"
              placeholder="Nom de l'entreprise">
          </div>

          <div class="space-y-2">
            <label for="industry" class="block text-sm font-medium">
              Secteur <span class="text-destructive">*</span>
            </label>
            <select
              id="industry"
              name="industry"
              [(ngModel)]="formData.industry"
              required
              class="w-full px-3 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring-2 focus:ring-ring text-sm">
              <option value="">Sélectionnez</option>
              <option *ngFor="let industry of industries" [value]="industry">{{ industry }}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Project Details -->
      <div class="space-y-4">
        <h3 class="font-semibold text-lg">Détails du projet</h3>
        
        <div class="space-y-2">
          <label for="useCase" class="block text-sm font-medium">
            Cas d'usage <span class="text-destructive">*</span>
          </label>
          <input
            type="text"
            id="useCase"
            name="useCase"
            [(ngModel)]="formData.useCase"
            required
            class="w-full px-3 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring-2 focus:ring-ring text-sm"
            placeholder="Ex: Service client, prise de rendez-vous...">
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium">
            Fonctionnalités souhaitées
          </label>
          <div class="grid md:grid-cols-2 gap-3">
            <label *ngFor="let feature of availableFeatures"
                   class="flex items-center gap-2 p-3 border border-input rounded-lg cursor-pointer hover:bg-accent transition-colors"
                   [class.bg-primary/10]="isFeatureSelected(feature.id)"
                   [class.border-primary]="isFeatureSelected(feature.id)">
              <input
                type="checkbox"
                [checked]="isFeatureSelected(feature.id)"
                (change)="toggleFeature(feature.id)"
                class="w-4 h-4 rounded border-input">
              <span class="text-sm">{{ feature.label }}</span>
            </label>
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium">
            Canaux d'intégration
          </label>
          <div class="grid md:grid-cols-2 gap-3">
            <label *ngFor="let integration of availableIntegrations"
                   class="flex items-center gap-2 p-3 border border-input rounded-lg cursor-pointer hover:bg-accent transition-colors"
                   [class.bg-primary/10]="isIntegrationSelected(integration.id)"
                   [class.border-primary]="isIntegrationSelected(integration.id)">
              <input
                type="checkbox"
                [checked]="isIntegrationSelected(integration.id)"
                (change)="toggleIntegration(integration.id)"
                class="w-4 h-4 rounded border-input">
              <span class="text-sm">{{ integration.label }}</span>
            </label>
          </div>
        </div>

        <div class="space-y-2">
          <label for="budget" class="block text-sm font-medium">
            Budget mensuel estimé
          </label>
          <select
            id="budget"
            name="budget"
            [(ngModel)]="formData.budget"
            class="w-full px-3 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring-2 focus:ring-ring text-sm">
            <option value="">Sélectionnez un budget</option>
            <option *ngFor="let budget of budgets" [value]="budget">{{ budget }}</option>
          </select>
        </div>

        <div class="space-y-2">
          <label for="message" class="block text-sm font-medium">
            Informations complémentaires
          </label>
          <textarea
            id="message"
            name="message"
            [(ngModel)]="formData.message"
            rows="3"
            class="w-full px-3 py-2 bg-background border border-input rounded-lg focus:outline-none focus:ring-2 focus:ring-ring text-sm resize-none"
            placeholder="Décrivez vos besoins spécifiques..."></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex items-center gap-4 pt-4 border-t border-border">
        <button
          type="submit"
          [disabled]="isSubmitting()"
          class="flex-1 px-6 py-3 bg-primary text-primary-foreground rounded-lg font-medium hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
          <lucide-icon *ngIf="isSubmitting()" [img]="Loader2" [size]="20" class="animate-spin"></lucide-icon>
          <span>{{ isSubmitting() ? 'Envoi en cours...' : 'Envoyer la demande' }}</span>
        </button>
        <button
          type="button"
          (click)="onClose()"
          [disabled]="isSubmitting()"
          class="px-6 py-3 bg-secondary text-secondary-foreground rounded-lg font-medium hover:bg-secondary/80 transition-colors disabled:opacity-50">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
